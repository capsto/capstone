<canvas id="waves"></canvas>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://capsto.github.io/capstone/sine-waves.js"></script>
        <script>
        $(function(){
            var waves = new SineWaves({
              el: document.getElementById('waves'),

              speed: 3,

              width: function () {
			return window.innerWidth;
		},

              height: 250,

              wavesWidth: '95%',

              ease: 'SineInOut',

              waves: [
                {
                  timeModifier: 2,
                  lineWidth: 3,
                  amplitude: 120,
                  wavelength: 200,
                  segmentLength: 1,
                  type: 'Fibonacci',
                },
                {
                  timeModifier: 1.5,
                  lineWidth: 2,
                  amplitude: -75,
                  wavelength: 100,
                  segmentLength: 1,
                  type: 'Fibonacci',
                },
                 {
                  timeModifier:1,
                  lineWidth: 2,
                  amplitude: -120,
                  wavelength: 150,
                  segmentLength: 1,
                  type: 'Fibonacci',
                },
                {
                  timeModifier:0.5,
                  lineWidth: 2,
                  amplitude: -90,
                  wavelength: 150,
                  segmentLength: 1,
                  type: 'Fibonacci',
                },
                {
                  timeModifier:0.25,
                  lineWidth: 2,
                  amplitude: -70,
                  wavelength: 150,
                  segmentLength: 1,
                  type: 'Fibonacci',
                }
              ],

              initialize: function (){

              },

              resizeEvent: function() {
                var gradient = this.ctx.createLinearGradient(0, 0, this.width, 0);
                gradient.addColorStop(0,"rgba(194, 41, 44, 0.2)");
                gradient.addColorStop(0.5,"rgba(38, 168, 227, 0.5)");
                gradient.addColorStop(1,"rgba(23, 210, 168, 0.2)");

                var index = -1;
                var length = this.waves.length;
                  while(++index < length){
                  this.waves[index].strokeStyle = gradient;
                }

                // Clean Up
                index = void 0;
                length = void 0;
                gradient = void 0;
              }
            });
        });
        </script>
